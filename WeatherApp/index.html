<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="Weather-container">
            <div class="tempreature">
                <p>32</p>
            </div>
            <div class="time_location">
                <p>DELHI</p>
                <span>12:58 - Monday 2022-09-26</span>
                
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form action="search">
                <input type="text" placeholder="Search for the Location" class="search_bar">
                <button type="submit" class="search_button">Search Button</button>
            </form>
        </nav>
    </div>
    <div>
        <footer>
            <p>ade</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
